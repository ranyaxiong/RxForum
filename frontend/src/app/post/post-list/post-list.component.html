<div class="ui grid container" style="padding-left:6px; background-color: #FFF; margin-top:5px;">
  <div *ngFor="let post of postList" class="row">
    <a [routerLink]="['/post-detail', post.id]"><h3 class="ui green block header">{{ post.title }}</h3></a>
    &nbsp; &nbsp; &nbsp; &nbsp;
    <p style="float: right; font-size: 20px; color: #52c69c;">{{ post.author }}<p>
  </div>
</div>
