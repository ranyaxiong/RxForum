<div *ngIf="post" class="ui container">
  <h3>{{ post.title }}</h3>
  {{ post.content }}
  <br>
  <form class="ui reply form">
    <div class="field">
        <textarea></textarea>
    </div>
    <div class="ui primary submit labeld icon button">
        <i class="icon edit"></i>Add comment
    </div>
  </form>
  <app-comment></app-comment>
</div>
