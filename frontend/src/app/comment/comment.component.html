<div class="container">
  <div *ngFor="let comment of comments">
    {{ comment.author }}
    <p>{{ comment.content }}</p>
  </div>
  <form #addCommentForm="ngForm" (ngSubmit)="addComment(addCommentForm)">
    <label for="content">评论</label>
    <textarea name="content" id="content" ngModel></textarea>
    <button class="ui button" type=submit>发表</button>
  </form>
</div>
