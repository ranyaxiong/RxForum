<div class="container">
  <div *ngFor="let comment of comments">
    {{ comment.author }}
    <p>{{ comment.content }}</p>
  </div>
  <form #addCommentForm="ngForm" (ngSubmit)="addComment(addCommentForm)" class="ui reply form">
    <div class="field">
      <textarea name="content" id="content" ngModel></textarea>
    </div>
    <div class="ui blue labeled sumit icon button" type=submit>
      <i class="icon edit"></i>Add reply
    </div>
  
  </form>
</div>
