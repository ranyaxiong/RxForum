<form [formGroup]="updateForm" (ngSubmit)="update()">
  <label for="username">username</label>
  <input type="text" name="username" id="username" [formControl]="username">

  <label for="password">password</label>
  <input type="password" name="password" id="password" [formControl]="password">

  <label for="confirm_password">confirm password</label>
  <input type="password" name="confirm_password" id="confirm_password" [formControl]="confirm_password">

  <label for="email">email</label>
  <input type="email" name="email" id="email" [formControl]="email">

  <button type="submit">update</button>
</form>
